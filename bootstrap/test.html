		<script>
			$(function() {
				var window_width = $(window).width();
				window.onresize = function() {

					if(window_width < 750) {
						$(".container .row").css({
							transform: "translateX(-400px)",
							transition: "0.5s"
						});

					} else {
						$(".container .row").css({
							transform: "translateX(0)",
							transition: "0.5s"
						});
					}
				}

			});
		</script>
